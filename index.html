<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
  <div class="profile">
    <div class="profile__card">
      <img src="./images/ronaldo.jpg" alt="Profile Picture" class="profile__image">
      <h1 class="profile__name">Krishtianu Ronaldu </h1>
      <p class="profile__location">Portugaliya, Montera.</p>
      <p class="profile__bio">"Ronaldo is the best football player in the world.."</p>
      <div class="profile__links">
        <a href="https://github.com" class="profile__link" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" class="profile__link" target="_blank">You Tube</a>
        <a href="https://linkedin.com" class="profile__link" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" class="profile__link" target="_blank">Twitter</a>
        <a href="https://instagram" class="profile__link" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
